name: Production Build

on:
  release:
    types: [published, deleted]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch latest release
      id: fetch-latest-release
      uses: thebritican/fetch-latest-release@v2
      with:
        github_token: ${{ github.token }}

    - name: Print values
      id: print-latest-release
      run: |
        echo ${{ steps.nodejs.etch-latest-release.tag_name }}
        echo ${{ steps.nodejs.etch-latest-release.draft }}
        echo ${{ steps.nodejs.etch-latest-release.prerelease }}

