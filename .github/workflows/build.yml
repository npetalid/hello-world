name: TestBuild

on:
  push:
    branches:
      - stable
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}


    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Github config
      run: |
        git config user.email "nikos@petalidis.gr"
        git config user.name "Nikos Petalidis"

    - name: Echo build number
      run: echo ${{github.run_number}}

    - name: Run build script
      run: mvn clean install

    - name: Set Version
      run: |
          export VERSION="1.0.${{ github.run_number }}"
          echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

    - name: Build docker
      run: |
        docker build -t ghcr.io/npetalid/app:latest -t ghcr.io/npetalid/app:1.0.${{ github.run_number }} .
        docker push --all-tags ghcr.io/npetalid/app
        git fetch --tags
        export LAST_TAG=`git for-each-ref 'refs/tags/myrel-*'  --sort=-authordate  --format='%(refname:short)' --count=1`
    -
      name: "Build Changelog"
      id: build_changelog
      run: |
          echo '# Release notes (${{ env.VERSION }})'  > CHANGELOG.md
          echo '## Feats' >> CHANGELOG.md
          git log --grep='^feat'   $LAST_TAG..HEAD  --format=%B >> CHANGELOG.md
          echo '## Bugfixes' >> CHANGELOG.md
          git log --grep='^fix'  $LAST_TAG..HEAD  --format=%B >> CHANGELOG.md

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: myrel-${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        body_path: ./CHANGELOG.md
        draft: false
        prerelease: false

    - name: Create release files
      run: |
        echo 'Docker file: ghcr.io/npetalid/app:1.0.${{ github.run_number }}' > images.txt
        zip release.zip CHANGELOG.md images.txt
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./release.zip
        asset_name: release.zip
        asset_content_type: application/zip
    - name: Tag and Push
      run: |
        git tag "myrel-${{ env.VERSION }}"
        git push origin "myrel-${{ env.VERSION }}"
